<form><ul class="form"><li><label>Type</label><select name="type"><% collection.each(function(item) { %>
<% var selected = (item.id === model.get('annotationType').id) ? ' selected' : ''; %>
<option data-id!="<%= item.id %>"<%= selected %>><%= item.get('description') %> (<%= item.get('name') %>)</option>
<% }); %></select></li></ul></form>

<form><ul data-model-id="<%= model.cid %>"><li><label>Name</label><input type="text" name="name" value="<%= model.get('name') %>"/></li><% _.each(model.get('settings').attributes, function(value, key) { %><li><label><%= key %></label><input type="text" name="<%= key %>" value="<%= value %>"/></li><% }); %><li><label>Publishable</label><input type="checkbox" name="publishable"<% if (model.get('publishable')) {%> checked<% } %>></li></ul></form>

<div class="row span2"><div class="cell span1"><form><ul><% _.each(entrymetadatafields, function(field, key, list) { %>
<% if (key < list.length/2) { %><li> <label><%= field %></label><input type="text" name="<%= field %>" tabindex="<%= (key * 2 + 1) %>"/><input type="checkbox" tabindex="<%= (key * 2 + 2) %>" data-name="<%= field %>"/></li><% }}); %></ul></form></div><div class="cell span1"><form><ul><% _.each(entrymetadatafields, function(field, key, list) { %>
<% if (key >= list.length/2) { %><li> <label><%= field %></label><input type="text" name="<%= field %>" tabindex="<%= (list.length/2 + key * 2 - 1) %>"/><input type="checkbox" tabindex="<%= (list.length/2 + key * 2) %>"/></li><% }}); %></ul></form></div></div><footer><button name="savemetadata" tabindex="<%= entrymetadatafields.length * 2 + 1 %>" class="simple inactive">Save metadata</button><span>or</span><button name="cancel" tabindex="<%= entrymetadatafields.length * 2 + 2 %>">Cancel</button></footer>
